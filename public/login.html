<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClÃ­nica</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d9488; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #111827; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Acesso Restrito</h2>
        <form id="formLogin">
            <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usuario, senha })
            });

            if (res.ok) {
                localStorage.setItem('usuarioLogado', 'true');
                window.location.href = 'index.html'; // ForÃ§a ir para o index
            } else {
                alert('Senha incorreta!');
            }
        });
    </script>
</body>
</html>
